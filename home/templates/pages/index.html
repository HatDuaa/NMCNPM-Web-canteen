<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="background">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="register()">Create Account</button>
            </div>
            <div class="social-icons">
                <img src="./image/fb.png" alt="">
                <img src="./image/tw.png" alt="">
                <img src="./image/gp.png" alt="">
            </div>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>   
                <input type="text" class="input-field" placeholder="Confirm Password" required>            
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
    </div>
 

</body>
</html>
